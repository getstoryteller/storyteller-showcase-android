[versions]
agp = "8.2.1"
kotlin = "1.9.21"
activityCompose = "1.8.2"
amplitude = "2.37.0"
appcompat = "1.6.1"
composeBom = "2023.10.01"
composeBomBeta = "2023.12.00-alpha04" # we need material3 with ptr support
composeCompiler = "1.5.7"
coreKtx = "1.12.0"
fragmentKtx = "1.6.2"
hilt = "2.48"
hiltNavigationCompose = "1.1.0"
ktlint = "1.1.0"
gradleKtlint = "12.0.3"
serialization = "1.6.1"
ktor = "2.3.6"
lifecycleViewmodelCompose = "2.7.0"
material = "1.11.0"
navigationCompose = "2.7.6"
gms = "22.6.0"
runtime = "1.5.4"
timber = "5.0.1"

storyteller = "9.12.0"

[libraries]
android-sdk = { module = "com.amplitude:android-sdk", version.ref = "amplitude" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
